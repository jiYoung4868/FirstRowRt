    <!--head style-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: white;
            /* 여기는 색깔 바꿔줘야함 */
        }

        header {
            background-color: blueviolet;
            width: 80%;
            display: flex;
            height: 80px;
            padding: 0 10%;
        }

        .headleft {
            flex: 80%;
            height: 80px;
        }

        .headright {
            flex: 20%;
            height: 80px;
            position: relative;
        }

        header .headermenu {
            padding: 0 0 0 40px;
            font-size: 1.2em;
            text-decoration: none;
            text-align: center;
            color: black;
            line-height: 80px;
        }

        header .headerlogin {

            padding-left: 10px;
            vertical-align: middle;
            position: absolute;
            right: 0px;
            top: 25px;

        }

        header .headerlogin1 {

            padding-left: 10px;
            vertical-align: middle;
            position: absolute;
            right: 50px;
            top: 25px;

        }

        .bg {
            background-color: antiquewhite;
            /* 여기는 색깔 바꿔줘야함 */
        }
    </style>
    <!--body style-->
    <style>

    </style>
    <!--feed_cards style-->
    <style>
        /* table {
            border: 1px black solid;

        } */

        .feed_cards>input[type=radio] {
            display: none;
        }

        .feed_card .tab-card {
            display: none;
        }

        .feed_cards input[type=radio]:nth-of-type(1):checked~.feed_card .tab-card:nth-of-type(1) {
            display: block;
        }

        .feed_cards input[type=radio]:nth-of-type(2):checked~.feed_card .tab-card:nth-of-type(2) {
            display: block;
        }

        .feed_cards .flex-labels {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .feed_cards .flex-labels>label {
            display: block;
            width: 101px;
            height: 62px;
            float: left;
            text-align: center;
            /* border: 1px solid black; 임시 */
            box-sizing: border-box;
            color: #b9b6b6;
        }

        .feed_cards .labels {
            overflow: hidden;
        }

        .feed_cards>input[type=radio]:nth-of-type(1):checked~.flex-labels>label:nth-of-type(1) {
            color: black;
        }

        .feed_cards>input[type=radio]:nth-of-type(2):checked~.flex-labels>label:nth-of-type(2) {
            color: black;
        }

        .card-table {
            display: flex;
            justify-content: center;
        }

        .cardimage {
            width: 274px;
            height: 274px;
            /* border: 1px black solid; */
            margin: 24px;

        }

        .cardimage .images {
            width: 274px;
            height: 274px;
            border: 1px black solid;
            border-radius: 16px;
        }

        .cardtxt {
            width: 274px;
            height: 44px;
        }

        .descript_menu {
            width: 80%;
            height: 580px;
        }

        td {
            padding: 0 40px 0 0;
        }
        td:nth-child(4){
            padding: 0;
        }
    </style>
    <!--footer style-->
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;

        footer {

            text-decoration: none;
            background-color: burlywood;
            height: 500px;
        }

        footer li {
            padding-bottom: 40px;
        }

        footer div:nth-child(1) {
            position: absolute;
            left: 10%;
            padding-top: 100px;
        }

        footer div:nth-child(2) {
            position: absolute;
            left: 45%;
            padding-top: 150px;

        }

        footer div:nth-child(3) {
            position: absolute;
            right: 10%;
            padding-top: 150px;
            clear: both;
        }

        a:link {
            color: black;

        }

        a:visited {
            color: black;
        }
    </style>
</head>
